<form (submit)="addStudent()">
  <input
    [(ngModel)]="newStudentName"
    [ngModelOptions]="{ standalone: true }"
    placeholder="Enter student name"
  />
  <button type="submit">Add Student</button>
</form>

<table>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Action</th>
  </tr>
  <tr *ngFor="let student of students">
    <td>{{ student.id }}</td>
    <td>{{ student.name }}</td>
    <td><button (click)="removeStudent(student.id)">Remove</button></td>
  </tr>
</table>
