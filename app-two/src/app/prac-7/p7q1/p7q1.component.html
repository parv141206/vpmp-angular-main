<h1>Date Pipe</h1>
<p>{{ date | date }}</p>

<h1>Number Pipe</h1>
<p>{{ number | number }}</p>

<h1>Uppercase Pipe</h1>
<p>{{ text | uppercase }}</p>

<h1>Lowercase Pipe</h1>
<p>{{ text | lowercase }}</p>

<h1>Currency Pipe</h1>
<p>{{ number | currency }}</p>

<h1>Percent Pipe</h1>
<p>{{ number | percent }}</p>
